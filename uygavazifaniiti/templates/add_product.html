{% extends "base.html" %}

{% block title %}Mahsulot qo'shish - Kiyim Do'koni{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">âž• Yangi mahsulot qo'shish</h2>
                <form method="POST" action="{{ url_for('add_product') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Mahsulot nomi</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Kategoriya</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Tanlang...</option>
                                <option value="Erkaklar kiyimi">Erkaklar kiyimi</option>
                                <option value="Ayollar kiyimi">Ayollar kiyimi</option>
                                <option value="Bolalar kiyimi">Bolalar kiyimi</option>
                                <option value="Aksessuarlar">Aksessuarlar</option>
                                <option value="Poyabzal">Poyabzal</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Ta'rif</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Narxi (so'm)</label>
                        <input type="number" class="form-control" id="price" name="price" step="1000" required>
                    </div>
                    <div class="mb-3">
                        <label for="image_url" class="form-label">Rasm URL</label>
                        <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://example.com/image.jpg" required>
                        <small class="text-muted">Mahsulot rasmining to'liq URL manzilini kiriting</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Mahsulot qo'shish</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
