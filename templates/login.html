{% extends "base.html" %}

{% block title %}Kirish - Kiyim Do'koni{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">üîê Tizimga kirish</h2>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Foydalanuvchi nomi</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Parol</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Kirish</button>
                </form>
                <div class="text-center">
                    <p class="mb-0">Akkauntingiz yo'qmi? <a href="{{ url_for('register') }}">Ro'yxatdan o'tish</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
