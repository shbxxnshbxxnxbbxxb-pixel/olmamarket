{% extends "base.html" %}

{% block title %}Ro'yxatdan o'tish - Kiyim Do'koni{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">üìù Ro'yxatdan o'tish</h2>
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Foydalanuvchi nomi</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Parol</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        <small class="text-muted">Kamida 6 ta belgi</small>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Parolni tasdiqlash</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Ro'yxatdan o'tish</button>
                </form>
                <div class="text-center">
                    <p class="mb-0">Allaqachon ro'yxatdan o'tganmisiz? <a href="{{ url_for('login') }}">Kirish</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
